<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holla</title>

    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <!-- Vue.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>

    <!-- Container for Vue App -->
    <div id="app" class="container mx-auto mt-8">

        <!-- Profile Section -->
        <div class="bg-gray-200 p-4 rounded-lg">
            <h1 class="text-2xl font-bold mb-2">{{ name }}</h1>
            <p class="text-gray-700">{{ description }}</p>
        </div>

        <!-- Skills Section -->
        <div class="mt-4">
            <h2 class="text-xl font-bold mb-2">Skills</h2>
            <ul class="list-disc pl-4">
                <li v-for="skill in skills" :key="skill">{{ skill }}</li>
            </ul>
        </div>

    </div>

    <!-- Vue and Tailwind Configuration -->
    <script>
        // Vue App
        var app = new Vue({
            el: '#app',
            data: {
                name: 'EKa Saputra',
                description: 'Hola, mi nombre es Eka, soy principiante en sitios web.',
                skills: ['Logika', 'Matematika', 'Algoritma'],
            },
            methods: {
                
            }
        });
    </script>

</body>
</html>
